process TEST  = {

    source = PoolSource{
        untracked vstring fileNames ={ 'file:$MYINPUTFILE' }
        untracked int32 maxEvents = -1
    }

    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi" 

    module genparts = FastGenParticleCandidateProducer {
        string src = "source"
    }

    module mcchain = MCChainAna {
        InputTag src = genparts
    }

    module OUTPUT = PoolOutputModule {
        untracked string fileName ="$MYOUTPUTFILE" 
    }

    path p1 = { genparts, mcchain }
 
    endpath p = { OUTPUT }
}
